<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro Estudiantes TopEducation</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/inicio}">Preuniversitario TopEducation</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Registro Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ingreso_estudiante}">Ingresar Estudiante</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cuotas}">Cuotas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/generar_cuota}">Generar Cuota</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/subir_notas}">Subir notas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/reportes}">Reporte Estudiante</a></li>
        </ul>
    </div>
</nav>
<h1>Lista de Estudiantes</h1>
<table class="table table-striped table-bordered">
    <thead class="table-light">
    <tr>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera sobre la lista de estudiantes y muestra sus atributos -->
    <th:block th:each="estudiante : ${estudiantes}">
        <tr>
            <td th:text="${estudiante.rut}"></td>
            <td th:text="${estudiante.nombres}"></td>
            <td th:text="${estudiante.apellidos}"></td>
            <!-- Enlaza el botÃ³n "Ver Reporte" al controlador correspondiente -->
            <td><a th:href="@{/ver_reporte/{rutEstudiante}(rutEstudiante=${estudiante.rut})}" class="btn btn-info">Ver Reporte</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>

</html>
