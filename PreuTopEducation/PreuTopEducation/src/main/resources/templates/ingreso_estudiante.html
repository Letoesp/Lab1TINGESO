<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Registro Estudiantes TopEducation</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/inicio}">Preuniversitario TopEducation</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Registro Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ingreso_estudiante}">Ingresar Estudiante</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ingreso_estudiante}">Cuotas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/generar_cuota}">Generar Cuota</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Ingreso Estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/ingreso_estudiante}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                        <label>Nombres :</label>
                        <input type="text" name="nombres" th:field="*{nombres}" class="form-control" placeholder="Escriba nombres del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellidos :</label>
                        <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Escriba apellidos del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Rut :</label>
                        <input type="text" name="rut" th:field="*{rut}" class="form-control" placeholder="Escriba el rut del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha de nacimiento :</label>
                        <input type="date" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" class="form-control" placeholder="Ingrese la fecha de nacimiento" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Tipo Colegio Procedencia :</label>
                        <select name="tipo_colegio" th:field="${estudiante.tipo_colegio_proc}" class="btn btn-secondary" required>
                            <option value="Municipal">Municipal</option>
                            <option value="Subvencionado">Subvencionado</option>
                            <option value="Privado">Privado</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Nombre Colegio :</label>
                        <input type="text" name="nombre_colegio" th:field="*{nombre_colegio}" class="form-control" placeholder="Escriba el nombre del colegio de procedencia" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Año egreso :</label>
                        <input type="number" name="año_egreso" th:field="${estudiante.egreso}" class="form-control" placeholder="Escriba el año de egreso" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Tipo de pago :</label>
                        <select name="tipo_pago" th:field="${estudiante.tipopago}" class="btn btn-secondary" required>
                            <option value="Contado">Contado</option>
                            <option value="Cuotas">Cuotas</option>
                        </select>
                    </div>




                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Ingresar estudiante</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>



</body>
</html>
