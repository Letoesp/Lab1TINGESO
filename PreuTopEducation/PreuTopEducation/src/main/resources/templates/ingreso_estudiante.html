<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Ingreso Estudiantes TopEducation</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Preuniversitario TopEducation</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                th:href="@{/estudiantes}">Registro Estudiantes</a></li>
                <li class="nav-item"><a class="nav-link"
                th:href="@{/ingreso_estudiante}">Ingresar Estudiante</a></li>
            </ul>
        </div>
    </nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Ingreso Estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                        <label>Nombres :</label>
                        <input type="text" name="nombres" th:field="*{nombres}" class="form-control" placeholder="Digite nombres">
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>



</body>
</html>
