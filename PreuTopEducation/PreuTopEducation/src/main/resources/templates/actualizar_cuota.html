<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Registro Estudiantes TopEducation</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="http://localhost:8090/">Preuniversitario TopEducation</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Registro Estudiantes</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/ingreso_estudiante}">Ingresar Estudiante</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/cuotas}">Cuotas</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/generar_cuota}">Generar Cuota</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/subir_notas}">Subir notas</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/reportes}">Reporte Estudiante</a></li>
    </ul>
  </div>
</nav>
<!-- Contenido de la pÃ¡gina -->
<form th:action="@{/actualizar_cuota/{id}(id=${estudiante.rut})}" th:object="${estudiante}" method="POST">
  <div class="form-group">
    <h1 class="text-center">Insertar cuotas</h1>
    <label>Inserte cantidad de cuotas deseada :</label>
    <input type="number" name="cantidad_cuotas" th:field="${estudiante.cantidad_cuotas}" class="form-control" placeholder="Escriba la cantidad de cuotas deseada" required
           th:max="${estudiante.tipo_colegio_proc == 'Municipal' ? 10 : (estudiante.tipo_colegio_proc == 'Subvencionado' ? 7 : 4)}">
  </div>
  <br>
  <br>
  <div class="box-footer">
    <button class="btn btn-success">Actualizar estudiante</button>
  </div>
</form>


</body>
</html>
